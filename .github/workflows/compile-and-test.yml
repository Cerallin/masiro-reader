name: C/C++ CI

on:
  push:
      branches: [ master ]
  pull_request:
      branches: [ master ]

jobs:
  build-and-test:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: master

      - name: install cppunit
        run: sudo apt install -y libcppunit-dev

      - name: configure
        run: ./configure

      - name: make
        run: make

      - name: make check
        run: make check
